version: '3.8'
services:
  api:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./prisma:/app/prisma
    command: >
      sh -c "
        yarn install &&
        yarn prisma generate &&
        yarn prisma migrate reset --force &&
        yarn start:dev
      " 